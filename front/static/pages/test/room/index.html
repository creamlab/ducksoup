<!DOCTYPE html>
<html class="h-100">

<head>
  <title>DuckSoup | room</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
  integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../styles/test/main.css">
  <script src="../../scripts/lib/ducksoup.js"></script>
  <script src="../../scripts/test/app.js"></script>
</head>
<body class="d-flex flex-column h-100">
  <div class="container mt-3">
    <div class="row">
      <div class="col-4">
        <form id="settings">
          <div class="row mb-4">
            <div class="col-9">
              <h2>Room</h2>
            </div>
            <div class="col-3">
              <button type="submit" class="float-end btn btn-outline-success show-when-not-running" id="start">Start</button>
              <button type="button" class="float-end btn btn-outline-secondary show-when-running" id="stop">Stop</button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="input-user-id" class="form-label">*User name</label>
                <input class="form-control" id="input-user-id" type="text" name="userId" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="input-room-id" class="form-label">*Room name</label>
                <input class="form-control" id="input-room-id" type="text" name="roomId" value="hall" required>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="input-room-size" class="form-label">*Room Size</label>
                <input class="form-control" id="input-room-size" type="number" name="size" value="2" required>
              </div>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="input-codec" class="form-label">Video codec</label>
                <select class="form-select" id="input-codec" name="videoCodec">
                  <option value="H264" selected>H264</option>
                  <option value="VP8">VP8</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="mb-3" style="padding-top: 28px;">
                <input class="form-check-input" id="input-gpu" type="checkbox" value="false" name="gpu">
                <label class="form-check-label" for="input-gpu">GPU encoding (if H264)</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="input-width" class="form-label">Width</label>
                <input class="form-control" id="input-width" type="number" name="width" value="800">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="input-height" class="form-label">Height</label>
                <input class="form-control" id="input-height" type="number" name="height" value="600">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="input-frame-rate" class="form-label">Frame rate</label>
                <div class="input-group">
                  <input class="form-control" id="input-frame-rate" type="number" name="frameRate" value="30">
                  <span class="input-group-text">fps</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="mb-4">
                <label for="input-duration" class="form-label">Duration</label>
                <div class="input-group">
                  <input class="form-control" id="input-duration" type="number" name="duration" value="30">
                  <span class="input-group-text">sec</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="input-audio" class="form-label">Audio input</label>
                <select class="form-select" id="input-audio" name="audioDevice"></select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="input-video" class="form-label">Video input</label>
                <select class="form-select" id="input-video" name="videoDevice"></select>
              </div>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="input-audio-fx" class="form-label">Audio FX</label>
                <input class="form-control" id="input-audio-fx" type="text" name="audioFx" placeholder="fx_name prop1=value1 prop2=value2...">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="input-video-fx" class="form-label">Video FX</label>
                <input class="form-control" id="input-video-fx" type="text" name="videoFx" value="coloreffects preset=heat" placeholder="fx_name prop1=value1 prop2=value2...">
              </div>
            </div>
          </div>
        </form>
        <div id="live-control" class="show-when-running">
          <div class="mb-3">
            <label for="input-width" class="form-label">Update audio FX property</label>
            <div class="row">
              <div class="col-3">
                <input type="text" class="form-control" id="audio-property" value="pitch">
                <div><small>property</small></div>
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="audio-value" value="1">
                <div><small>value</small></div>
              </div>
              <div class="col-4">
                <div class="input-group">
                  <input type="test" class="form-control" id="audio-duration" value="1000">
                  <span class="input-group-text">ms</span>
                </div>
                <div><small>transition</small></div>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-outline-secondary" id="audio-control">Send</button>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="input-width" class="form-label">Update video FX property</label>
            <div class="row">
              <div class="col-3">
                <input type="text" class="form-control" id="video-property" >
                <div><small>property</small></div>
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="video-value">
                <div><small>value</small></div>
              </div>
              <div class="col-4">
                <div class="input-group">
                  <input type="test" class="form-control" id="video-duration">
                  <span class="input-group-text">ms</span>
                </div>
                <div><small>transition</small></div>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-outline-secondary" id="video-control">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div id="stopped" class="show-when-ended">
          <p id="stopped-message"></p>
        </div>
        <div id="ducksoup-root" class="show-when-running mb-3"></div>
      </div>
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <div class="row">
        <div class="text-end">audio ↑ <span id="audio-up">0.0</span> kb/s ↓ <span id="audio-down">0.0</span> kb/s</div>
        <div class="text-end">video ↑ <span id="video-up">0.0</span> kb/s ↓ <span id="video-down">0.0</span> kb/s</div>
      </div>
    </div>
  </footer>
</body>
</html>
