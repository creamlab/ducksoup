<!DOCTYPE html>
<html>
    <head>
        <title>DuckSoup | standalone | join</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"">DuckSoup</a>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-4">
                    <form action="live/" method="link">
                        <div class="mb-3">
                            <label for="name" class="form-label">User name</label>
                            <input id="name" name="name" type="text" minlength="2" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="room" class="form-label">Room</label>
                            <input id="room" name="room" type="text" value="hall" minlength="2" required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">join</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
