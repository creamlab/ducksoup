<!DOCTYPE html>
<html>
  <head>
    <title>webrtc-DuckSoup | standalone | live</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/test_standalone/main.css">
    <script src="/scripts/test_standalone/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"">DuckSoup</a>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="codec-label" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Audio in
            </a>
            <ul class="dropdown-menu dropdown-menu-end" id="audio-select">
            </ul>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-success" id="start">Start</a>
            <a class="btn btn-outline-secondary d-none" id="stop">Stop</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-between">
        <div class="col">
          <video id="local-video" autoplay muted></video>
        </div>
        <div class="col info">
            <p class="text-end">audio ↑ <span id="audio-up">0.0</span> kb/s ↓ <span id="audio-down">0.0</span> kb/s</p>
            <p class="text-end">video ↑ <span id="video-up">0.0</span> kb/s ↓ <span id="video-down">0.0</span> kb/s</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div id="ducksoup">
          <div id="placeholder"></div>
          <div id="ending" class="d-none">
            <div>Conversation bientôt terminée</div>
          </div>
        </div>
      </div>
    </div>
    <ul id="audio-select" class="dropdown-content">
    </ul>
  </body>
</html>
