<!DOCTYPE html>
<html>

<head>
  <title>DuckSoup | mirror</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
  integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/test_mirror/main.css">
  <script src="/scripts/test_mirror/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"">mirror</a>
      <ul class="navbar-nav">
        <li class="nav-item me-2">
          <input class="form-control" id="audioFx" type="text" value="pitch pitch=0.8" placeholder="audio fx">
        </li>
        <li class="nav-item me-2">
          <input class="form-control" id="videoFx" type="text" value="coloreffects preset=xpro" placeholder="video fx">
        </li>
        <li class="nav-item input-group me-2">
          <span class="input-group-text">w</span>
          <input class="form-control" id="width" type="text" value="800" placeholder="width">
        </li>
        <li class="nav-item input-group me-2">
          <span class="input-group-text">h</span>
          <input class="form-control" id="height" type="text" value="600" placeholder="height">
        </li>
        <li class="nav-item input-group me-2">
          <span class="input-group-text">fps</span>
          <input class="form-control" id="frameRate" type="text" value="30" placeholder="frameRate">
        </li>
        <li class="nav-item input-group me-2">
          <span class="input-group-text">sec</span>
          <input class="form-control" id="duration" type="text" value="20" placeholder="duration">
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="codec-label" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Codec
          </a>
          <ul class="dropdown-menu dropdown-menu-end" id="codec-select">
          </ul>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-success" id="start">Start</a>
          <a class="btn btn-outline-secondary d-none" id="stop">Stop</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">    
    <div id="stopped" class="d-none">
      <p id="stopped-message">Conversation termin√©e</p>
    </div>
    <div id="failed" class="d-none">
        <p>Erreur</p>
    </div>
    <iframe id="embed"></iframe>
  </div>
</body>
</html>
